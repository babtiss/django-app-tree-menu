{% extends 'post/base.html' %}
{% block title %} All posts {% endblock %}
{% block header %}<h1 class="header">All posts</h1>{% endblock %}

{% block posts %}
    {% for post in posts %}
        <div class="post">
            <a class="link" href="{% url 'detail_post' slug=post.slug %}">{{ post.header }}</a>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
{% endblock %}
